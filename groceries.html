<!DOCTYPE html>
<html>
    <head>
	    <title>Groceries List</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="stylesheet" type="text/css" href="groceries.css">
    </head>
    <body class="groceries">
        <h1>Grocery List</h1>
        
        <script>
            var cart = []; 
            var Item = function(name, price, count) {
                this.name = name;
                this.price = price;
                this.count = count;
            }; 

            function addItemToCart(name, price, count) {
                for (var i in cart) {
                    if (cart[i].name === name) {
                        cart[i].count += count;
                        return; 
                    }
                 }
                var item  = new Item(name, price, count);
                cart.push(item); 
            } 

            
            function removeItemFromCart(name) { // Removes one particular item from a cart
                for (var i in cart) {
                    if (cart[i].name === name) {
                        cart[i].count--; //cart[i].count = cart[i].count = cart[i].count -1 (same thing)
                        if (cart[i].count === 0) {
                            cart.splice(i, 1); //can also call removeItemFromCartAll(); here so that you don't duplicate code
                        }
                        break; 
                    }
                }
            }

        
            function removeItemFromCartAll(name) {  // Removes all item name (a particular item)
                for (var i in cart) {
                    if (cart[i].name === name) {
                        cart.splice(i, 1); 
                        break;
                    }
                }
            } 

            addItemToCart("Apple", 1.22, 1); 
            addItemToCart("Pear", 1.72, 3);
            addItemToCart("Apple", 1.22, 1);
            addItemToCart("Apple", 1.22, 3);
            addItemToCart("Bananna", 1.00, 1); 
            addItemToCart("Car", 34.00, 1);
            addItemToCart("Plush Toy", 5.82, 1);
            addItemToCart("Sticky Notes", 4.00, 3);  

            console.log(cart.length);
            console.log(cart);
            
            removeItemFromCartAll("Car");
            
            console.log(cart.length); 
            console.log(cart);

            function clearCart() {  // clears cart
                cart = []; 
            } 

            // clearCart(); 
            // console.log(cart);

            
            function countCart() { // return total count
                var totalCount = 0; 
                for (var i in cart) {
                    totalCount += cart[i].count
                }
                return totalCount; 
            }
            
            console.log(countCart());

            
            function totalCart() {  // return total cost
                var totalCost = 0;
                for (var i in cart) {
                    totalCost += cart[i].price;
                }
                return totalCost;
            } 

            console.log(totalCart());

            
            function listCart() {  // returns array of all Items
                var cartCopy = [];
                for (var i in cart) {
                    var item = cart[i]; 
                    var itemCopy = {};
                    for (var p in item) {
                        itemCopy[p] = item[p];
                    }
                    cartCopy.push(itemCopy); 
                } 
                return cartCopy;
                // Can't do return cart; or return cart.slice(); Rememeber arrays and objects are always a reference. 
            } 
            
            var array = listCart(); 
            array[0].name = "Mistake"; 
            console.log(array);

            console.log(a);
            console.log(b);*/  //This is why we don't do return cart; in listCart();

        </script>
    </body>
</html>
